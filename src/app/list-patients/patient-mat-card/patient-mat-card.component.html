<div *ngFor="let patient of patientList">
  <mat-card class="mat-elevation-10">
    <mat-card-header>
      <mat-card-title>{{ patient.resource.name[0].family }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>birthDate:</p>
      {{ patient.resource.birthDate }}
    </mat-card-content>
  </mat-card>
</div>
